<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My GF?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffc0cb;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff66b2;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3385;
    }

    #heartCanvas {
      display: none;
      margin-top: 10px;
    }

    .gif-container {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      background-color: #ffb3d9;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="gif-container" id="gifContainer">
    <img src="https://i.pinimg.com/originals/cc/7f/cd/cc7fcd580de0614a3d7c533e73377ada.gif" alt="Valentine GIF" style="width: 100%; height: auto;">
  </div>

  <h1>Will You Be My GF?</h1>
  <button onclick="handleResponse('yes')">Yes</button>
  <button onclick="handleResponse('no')">No</button>

  <canvas id="heartCanvas" width="400" height="400"></canvas>

  <script>
    function handleResponse(answer) {
      if (answer === 'yes') {
        drawHeart();
      } else {
        redirectToLink();
      }
    }

    function drawHeart() {
      const canvas = document.getElementById('heartCanvas');
      const ctx = canvas.getContext('2d');
      canvas.style.display = 'block';
      let t = 0;

      function draw() {
        if (t > Math.PI * 2) return;

        const x = 200 + 100 * Math.pow(Math.sin(t), 3);
        const y = 160 - 100 * (0.8125 * Math.cos(t) - 0.3125 * Math.cos(2 * t) - 0.125 * Math.cos(3 * t) - 0.0625 * Math.cos(4 * t));

        ctx.fillStyle = '#ff99cc';
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fill();

        t += 0.05;
        requestAnimationFrame(draw);
      }

      draw();
    }

    function redirectToLink() {
      document.getElementById('gifContainer').style.display = 'none';
      window.location.href = 'https://vm.tiktok.com/ZMkqP2SpB/';
    }
  </script>
</body>
</html>
